<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Villa Availability Checker</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
    .available { background: #c6f7d0; }
    .booked { background: #ffbfbf; }
    input, button { padding: 10px; margin-right: 10px; }
    button { cursor: pointer; }
  </style>
</head>
<body>

  <h2>Villa Availability Checker</h2>

  <label>Check-in: </label>
  <input type="date" id="checkin">

  <label>Check-out: </label>
  <input type="date" id="checkout">

  <button id="checkBtn">Check Availability</button>

  <table id="availabilityTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Season</th>
        <th>Room A</th>
        <th>Room B</th>
        <th>Room C</th>
        <th>Room D</th>
      </tr>

    <tbody></tbody>

      const res = await fetch(API_URL);
      const json = await res.json();
      sheetData = json.data;

      if (value === "" || value === null) return "Available";
      return "Booked";

      return status === "Available" ? "available" : "booked";

        return;
